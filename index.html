<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RespyChat UI - Modern AI Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <h2>RespyChat UI</h2>
      <ul class="chat-history" id="chatHistory">
        <!-- Chat history will be populated here -->
      </ul>
      <div class="merged-button">
        <button id="newChatBtn" onclick="startNewChat()">New Chat</button>
        <button id="settingsBtn" onclick="showSettings()">⚙️</button>
      </div>
    </div>
    <div class="main-content">
      <h1 id="chatTitle">AI Assistant</h1>
      <div class="chat-area" id="chatArea">
        <!-- Chat messages will appear here -->
      </div>
      <button id="regenerateBtn" class="regenerate-btn" onclick="regenerateResponse()">
        <i class="loading-icon"></i> Regenerate
      </button>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask me anything...">
        <button id="sendButton" onclick="sendMessage()">
          <span class="button-text">Send</span>
          <span class="loading-icon"></span>
        </button>
      </div>
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.3/dist/purify.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
